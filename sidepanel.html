<!DOCTYPE html>
<html>
<head>
  <title>Headlines</title>
  <link rel="stylesheet" href="sidepanel.css">
</head>
<body>
  <nav>
    <ul>
      <li class="headlines active">Headings</li>
      <li class="outlining">Outline</li>
      <li class="issues">Issues</li>
    </ul>
  </nav>
  <main>
    <section id="headlines">
      <div class="summary"></div>
      <ul class="tree"></ul>
    </section>
    <section id="outlining">
      <div class="summary"></div>
      <ul class="tree"></ul>
    </section>
    <section id="issues">
      <ul class="errors"></ul> 
      <ul class="warnings"></ul>
      <ul class="success"></ul>
    </section>
    
  </main>
  <script src="sidepanel.js"></script>
</body>
</html>
